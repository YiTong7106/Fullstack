<div class="container mt-5">
    <h2 class="text-center mb-4">Sign Up</h2>
  
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
  
    <form (ngSubmit)="signup()" class="form-group">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control" required minlength="6">
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required minlength="5" maxlength="10">
      </div>
  
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required minlength="5" maxlength="10">
      </div>
  
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
  
    <p class="mt-3">
      Already have an account? <a routerLink="/login">Log in here</a>.
    </p>
  </div>
