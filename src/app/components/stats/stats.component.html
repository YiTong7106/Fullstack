<div class="container mt-5">
  <h2 class="text-center mb-4 text-primary">CRUD Operation Stats</h2>
  
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <div *ngIf="stats" class="table-responsive">
    <table class="table table-hover table-striped table-bordered">
      <thead class="table-dark text-center">
        <tr>
          <th>Create Operations</th>
          <th>Retrieve Operations</th>
          <th>Update Operations</th>
          <th>Delete Operations</th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-center">
          <td>{{ stats.create }}</td>
          <td>{{ stats.retrieve }}</td>
          <td>{{ stats.update }}</td>
          <td>{{ stats.delete }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="!stats && !errorMessage" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading stats...</p>
  </div>
</div>
