<div class="container mt-5">
  <h3 class="text-center">Add New Driver</h3>
  <form (ngSubmit)="addDriver()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [(ngModel)]="driver.driver_name"
        name="driver_name"
        required
        placeholder="Enter driver's name"
      />
    </div>

    <div class="form-group mt-3">
      <label for="department">Department:</label>
      <select
        [(ngModel)]="driver.driver_department"
        name="driver_department"
        id="driver_department"
        class="form-select"
        required
      >
        <option [value]="'Food'">Food</option>
        <option [value]="'Furniture'">Furniture</option>
        <option [value]="'Electronic'">Electronic</option>
      </select>
    </div>

    <div class="form-group mt-3">
      <label for="licence">Licence:</label>
      <input
        type="text"
        id="licence"
        class="form-control"
        [(ngModel)]="driver.driver_licence"
        name="driver_licence"
        required
        placeholder="Enter licence number"
      />
    </div>

    <div class="form-group form-check mt-3">
      <input
        type="checkbox"
        id="isActive"
        class="form-check-input"
        [(ngModel)]="driver.driver_isActive"
        name="driver_isActive"
      />
      <label class="form-check-label" for="isActive">Active</label>
    </div>

    <button type="submit" class="btn btn-primary btn-block mt-4">Add Driver</button>
  </form>
</div>
